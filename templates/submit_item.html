{% extends "layout_clean.html" %}

{% block title %}Submit Item - BuyRoll{% endblock %}

{% block content %}
<section class="section">
    <div class="container max-w-2xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Submit an Item</h1>
            <p class="text-xl text-gray-600">Share a product you love with the community</p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form class="space-y-6">
                    <div class="form-group">
                        <label for="itemName" class="form-label">Product Name</label>
                        <input type="text" id="itemName" class="form-input" placeholder="Enter product name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemDescription" class="form-label">Description</label>
                        <textarea id="itemDescription" rows="4" class="form-input" placeholder="Tell us about this product..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemCategory" class="form-label">Category</label>
                        <select id="itemCategory" class="form-select">
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home & Garden</option>
                            <option value="sports">Sports & Fitness</option>
                            <option value="books">Books</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemImage" class="form-label">Product Image</label>
                        <input type="file" id="itemImage" class="form-input" accept="image/*">
                        <p class="text-sm text-gray-500 mt-1">Upload an image of the product (optional)</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemUrl" class="form-label">Product URL (Optional)</label>
                        <input type="url" id="itemUrl" class="form-input" placeholder="https://example.com/product">
                        <p class="text-sm text-gray-500 mt-1">Link to where others can find this product</p>
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" class="btn btn-primary flex-1">
                            <i class="fas fa-plus"></i>
                            Submit Item
                        </button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
