{% extends "layout.html" %}

{% block title %}Page Not Found - BuyRoll{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="text-center">
            <div class="error-code animate-bounce">404</div>
            <h1 class="error-message">Oops! Page not found</h1>
            <p class="text-gray-500 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline btn-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
