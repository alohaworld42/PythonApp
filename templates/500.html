{% extends "layout.html" %}

{% block title %}Server Error - BuyRoll{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="text-center">
            <div class="error-code animate-pulse">500</div>
            <h1 class="error-message">Something went wrong</h1>
            <p class="text-gray-500 mb-8">We're experiencing some technical difficulties. Please try again later.</p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline btn-lg">
                    <i class="fas fa-refresh mr-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
